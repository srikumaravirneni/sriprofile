<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikumar Avirneni - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Srikumar Avirneni</h1>
        <p>New Brunswick, NJ 08901</p>
        <p>Email: avirnenisrikumar@gmail.com</p>
        <p>Phone: (470) 772-5944</p>
    </header>

    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'education')">Education</button>
        <button class="tablinks" onclick="openTab(event, 'experience')">Experience</button>
        <button class="tablinks" onclick="openTab(event, 'projects')">Projects</button>
        <button class="tablinks" onclick="openTab(event, 'skills')">Skills</button>
    </div>

    <div id="education" class="tabcontent">
        <h2>Education</h2>
        <!-- Your education content here -->
    </div>

    <div id="experience" class="tabcontent">
        <h2>Experience</h2>
        <!-- Your experience content here -->
    </div>

    <div id="projects" class="tabcontent">
        <h2>Projects</h2>
        <!-- Your projects content here -->
    </div>

    <div id="skills" class="tabcontent">
        <h2>Skills</h2>
        <!-- Your skills content here -->
    </div>

    <footer>
        <p>&copy; 2023 Srikumar Avirneni</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
